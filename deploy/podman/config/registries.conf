# Podman registries.conf - Container registry configuration
# Defines trusted registries and search order for container images
#
# Installation:
#   User-level:  cp config/registries.conf ~/.config/containers/registries.conf
#   System-level: sudo cp config/registries.conf /etc/containers/registries.conf
#
# Documentation: man containers-registries.conf

# Enable short name aliasing
# Allows using short names like "alpine" instead of "docker.io/library/alpine"
short_name_mode = "permissive"

# Unqualified search registries
# These registries are searched in order when using short names
# Example: "podman pull alpine" searches these registries
unqualified-search-registries = [
    "docker.io",
    "quay.io",
    "registry.access.redhat.com",
    "registry.fedoraproject.org",
]

# Default registry alias
# Maps commonly used short names to their full registry paths
[aliases]
"alpine" = "docker.io/library/alpine"
"ubuntu" = "docker.io/library/ubuntu"
"centos" = "quay.io/centos/centos"
"fedora" = "registry.fedoraproject.org/fedora"
"ubi9" = "registry.access.redhat.com/ubi9/ubi"
"ubi9-minimal" = "registry.access.redhat.com/ubi9/ubi-minimal"
"ubi9-micro" = "registry.access.redhat.com/ubi9/ubi-micro"

# Registry configuration for Docker Hub
[[registry]]
location = "docker.io"
insecure = false
blocked = false

# Use Docker Hub mirror for faster pulls (optional)
# [[registry.mirror]]
# location = "mirror.gcr.io"
# insecure = false

# Registry configuration for Quay.io
[[registry]]
location = "quay.io"
insecure = false
blocked = false

# Registry configuration for Red Hat Registry
[[registry]]
location = "registry.access.redhat.com"
insecure = false
blocked = false

# Registry configuration for Fedora Registry
[[registry]]
location = "registry.fedoraproject.org"
insecure = false
blocked = false

# Registry configuration for GitHub Container Registry (GHCR)
# For pushing wolfguard images
[[registry]]
location = "ghcr.io"
insecure = false
blocked = false

# Credentials can be stored with: podman login ghcr.io
# Or using: skopeo login ghcr.io

# Registry configuration for localhost (local development)
# Allow insecure connections to localhost for local testing
[[registry]]
location = "localhost"
insecure = true
blocked = false

# Registry configuration for localhost with port
[[registry]]
location = "localhost:5000"
insecure = true
blocked = false

# Example: Private registry configuration
# Uncomment and configure for your private registry
# [[registry]]
# location = "registry.example.com"
# insecure = false
# blocked = false

# Configure authentication (if needed)
# Alternative: use "podman login registry.example.com"
# [[registry]]
# location = "registry.example.com"
# insecure = false
# blocked = false
# [registry.auth]
# username = "your-username"
# password = "your-password"

# Example: Registry mirror configuration
# [[registry]]
# location = "docker.io"
# [[registry.mirror]]
# location = "your-mirror.example.com"
# insecure = false

# Example: Block specific registries
# [[registry]]
# location = "untrusted-registry.example.com"
# blocked = true

# Example: Configure insecure registry (development only!)
# [[registry]]
# location = "insecure-registry.example.com"
# insecure = true
# blocked = false
